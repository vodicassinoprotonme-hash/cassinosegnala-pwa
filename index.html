<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CassinoSignal - Segnalazioni</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script type="text/javascript">
    (function() {
      emailjs.init("LA_TUA_PUBLIC_KEY"); // <-- qui la tua Public Key di EmailJS
    })();

    function sendEmail(e) {
      e.preventDefault();

      emailjs.sendForm("service_o0zjt3a", "w0dg37s", e.target)
        .then(() => {
          alert("✅ Segnalazione inviata con successo!");
        }, (error) => {
          alert("❌ Errore nell'invio: " + JSON.stringify(error));
        });
    }
  </script>
</head>
<body>
  <h2>Invia una Segnalazione</h2>
  <form onsubmit="sendEmail(event)">
    <label>Nome:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="reply_to" required><br><br>

    <label>Messaggio:</label><br>
    <textarea name="message" required></textarea><br><br>

    <label>Latitudine:</label><br>
    <input type="text" name="lat"><br><br>

    <label>Longitudine:</label><br>
    <input type="text" name="lng"><br><br>

    <label>Allega immagine:</label><br>
    <input type="file" name="my_file"><br><br>

    <!-- Destinatario fisso -->
    <input type="hidden" name="to_email" value="vodicassinoproton.me@gmail.com" />

    <button type="submit">Invia</button>
  </form>
</body>
</html>
