<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CassinoSignal - Segnalazioni</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("6VxVl_B4TIrK1YGJA"); // üîë La tua PUBLIC KEY EmailJS
    })();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #222;
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .success {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Invia una Segnalazione</h1>

  <form id="segnalazione-form">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="message">Messaggio:</label>
    <textarea id="message" name="message" required></textarea>

    <label for="latitude">Latitudine:</label>
    <input type="text" id="latitude" name="latitude" />

    <label for="longitude">Longitudine:</label>
    <input type="text" id="longitude" name="longitude" />

    <label for="file">Allega immagine:</label>
    <input type="file" id="file" name="file" />

    <button type="submit">Invia</button>
    <p id="response"></p>
  </form>

  <script>
    document
      .getElementById("segnalazione-form")
      .addEventListener("submit", function (e) {
        e.preventDefault();

        emailjs
          .sendForm("service_o0zjt3a", "w0dg37s", this) // ‚ö†Ô∏è Sostituisci con il tuo SERVICE ID e TEMPLATE ID
          .then(
            function () {
              document.getElementById("response").innerHTML =
                "<span class='success'>‚úÖ Segnalazione inviata con successo!</span>";
            },
            function (error) {
              document.getElementById("response").innerHTML =
                "<span class='error'>‚ùå Errore nell'invio: " + JSON.stringify(error) + "</span>";
            }
          );
      });
  </script>
</body>
</html>
