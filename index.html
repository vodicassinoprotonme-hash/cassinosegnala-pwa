<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CassinoSignal - Segnalazioni</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("6VxVl_B4TIrK1YGJA"); // Public Key
    })();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
      background: #f3f4f6;
    }
    h1 {
      color: #111827;
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #374151;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    textarea { min-height: 100px; }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
      font-weight: bold;
    }
    button:hover {
      background-color: #1e40af;
    }
    .success { color: green; font-weight: bold; margin-top: 10px; }
    .error { color: red; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Invia una Segnalazione</h1>

  <form id="segnalazione-form">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="reply_to" required />

    <label for="message">Messaggio:</label>
    <textarea id="message" name="message" required></textarea>

    <label for="latitude">Latitudine:</label>
    <input type="text" id="latitude" name="lat" readonly />

    <label for="longitude">Longitudine:</label>
    <input type="text" id="longitude" name="lng" readonly />

    <button type="button" onclick="getLocation()">üìç Ottieni posizione</button>

    <label for="file">Allega immagine:</label>
    <input type="file" id="file" name="my_file" />

    <button type="submit">Invia</button>
    <p id="response"></p>
  </form>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function(position) {
            document.getElementById("latitude").value = position.coords.latitude.toFixed(6);
            document.getElementById("longitude").value = position.coords.longitude.toFixed(6);
          },
          function(error) {
            alert("Impossibile ottenere la posizione: " + error.message);
          }
        );
      } else {
        alert("La geolocalizzazione non √® supportata dal tuo browser.");
      }
    }

    document.getElementById("segnalazione-form").addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs.sendForm("service_o0zjt3a", "w0dg37s", this).then(
        function () {
          document.getElementById("response").innerHTML =
            "<span class='success'>‚úÖ Segnalazione inviata con successo!</span>";
        },
        function (error) {
          document.getElementById("response").innerHTML =
            "<span class='error'>‚ùå Errore nell'invio: " + JSON.stringify(error) + "</span>";
        }
      );
    });
  </script>
</body>
</html>
